<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../css/styles.css" />
  </head>
  <body>
    <div class="header_container">
      <div class="header_container_logo">
        <img src="../assets/images/Vector 1.svg" alt="" />
      </div>

      <div class="header_container_list">
        <ul class="header_list">
          <li class="list_item">
            <a href="">Catalog</a>
            <img
              src="../assets/images/Vector 2.svg"
              class="catolog_item"
              alt=""
            />
          </li>
          <li class="list_item">
            <a href="">Delivery</a>
          </li>
          <li class="list_item">
            <a href="">Blog</a>
          </li>
          <li class="list_item">
            <a href="">Contacts</a>
          </li>
        </ul>
      </div>

      <div class="header_container_items">
        <div class="search_window">
          <div class="window_container"></div>
          <img src="../assets/images/Vector.svg" class="search_icon" alt="" />
        </div>
        <img src="../assets/images/Vector (1).svg" class="item_logos" alt="" />
        <img src="../assets/images/Vector (2).svg" class="item_logos" alt="" />
      </div>
    </div>

    <div class="shop_wrapper_container">
      <div class="shop_wrapper">
        <div class="wrapper_item">
          <h2 class="shop_wrapper_title">Batman shop</h2>
          <h3 class="shop_wrapper_text">Be the Hero</h3>
          <button class="shop_wrapper_btn"></button>
          <h4 class="shop_wrapper_btn_text">Go to shop</h4>
        </div>
      </div>
    </div>

    <div class="popular_gadgets">
      <div class="popular_gadgets_container">
        <h2 class="popular_gadgets_title">Popular gadgets</h2>
        <div class="gadgets_container">
          <div class="gadgets_item">
            <h5 class="gadgets_title">Explosive gel</h5>
            <div class="item_container">
              <h5 class="new_price">99 $</h5>
              <h5 class="old_price">150 $</h5>
              <img src="../assets/images/Explosive gel.svg" class="gadgets_img" alt="" />
              <div class="quantity">
                <h5 class="plusminus">-</h5>
                <h5 class="quantity_number">1</h5>
                <h5 class="plusminus">+</h5>
              </div>
            </div>
            <button class="gadgets_btn">BUY</button>
          </div>

          <div class="gadgets_item">
            <h5 class="gadgets_title">Batclaw</h5>
            <div class="item_container">
              <h5 class="new_price">99 $</h5>
              <h5 class="old_price">190 $</h5>
              <img src="../assets/images/Batclaw.svg" class="gadgets_img" alt="" />
              <div class="quantity">
                <h5 class="plusminus">-</h5>
                <h5 class="quantity_number">1</h5>
                <h5 class="plusminus">+</h5>
              </div>
            </div>
            <button class="gadgets_btn">BUY</button>
          </div>

          <div class="gadgets_item">
            <h5 class="gadgets_title">Batarang</h5>
            <div class="item_container">
              <h5 class="new_price">79 $</h5>
              <h5 class="old_price">100 $</h5>
              <img src="../assets/images/Batarang.svg" class="gadgets_img" alt="" />
              <div class="quantity">
                <h5 class="plusminus">-</h5>
                <h5 class="quantity_number">1</h5>
                <h5 class="plusminus">+</h5>
              </div>
            </div>
            <button class="gadgets_btn">BUY</button>
          </div>

          <div class="gadgets_item">
            <h5 class="gadgets_title">Sonic Batarang</h5>
            <div class="item_container">
              <h5 class="new_price">89 $</h5>
              <h5 class="old_price">120 $</h5>
              <img src="../assets/images/Batarang (1).svg" class="gadgets_img" alt="" />
              <div class="quantity">
                <h5 class="plusminus">-</h5>
                <h5 class="quantity_number">1</h5>
                <h5 class="plusminus">+</h5>
              </div>
            </div>
            <button class="gadgets_btn">BUY</button>
          </div>

        </div>
      </div>
    </div>
  </body>
</html>
